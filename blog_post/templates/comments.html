<hr>
<h3>Comments</h3>
{% if not post.post_comments.all %}
    <p>This post has no comments</p>
    <!-- Todo: Add link to comment form  -->
    {% else %}
        {% for comment in post.post_comments.all %}
        <div>
            <p>{{comment.author}} | {{comment.created_on}} </p>
            <p>{{comment.content}}</p>
        </div>
        {% endfor %}
    {% endif %}
