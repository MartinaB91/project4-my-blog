{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

{# alert messages section #}
{% if messages %}
<div>
    {% for message in messages %}
        <div class="alert alert-success" role="alert">
            <p class="text-center">{{ message }}</p>
        </div>
    {% endfor %}
</div>
{% endif %}

<h1>Add blogpost</h1>

<form method="POST">
    {% csrf_token %}
    {{ form |crispy}}
    <button class= "btn btn-success mb-5" type="submit">Create Post</button>
</form>
{% endblock %}
