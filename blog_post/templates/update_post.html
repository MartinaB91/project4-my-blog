{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
        <h1 class="edit-header">Edit Blogpost</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-edit" type="submit">Update Post</button>
        </form>
    </div>
</div>
{% endblock %}
