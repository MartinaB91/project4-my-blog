
{% block categories %}
<div id="category-wrapper" class="max-auto">
  <hr>
  <h1 id="category-header">Categories</h1>
  <div class="row g-2">
    
  {% for category in category %}
  <div class="col-lg-4 col-md-6 col-sm-12 category-card-wrapper" >
    <a href="{% url 'post_by_category' category.slug %}">
      <div class="card shadow p-3 mb-5 bg-body rounded">
                {% if 'default_image' in category.category_img.url %}
                <img src="../../static/media/temporary_default.jpeg" class="bg-body rounded category-img" alt="...">
                {% else %}
                <img src=" {{ category.category_img.url }}" class="category-img" width="100%">
                {% endif %}
        <div class="card-img-overlay">
          <h1 class="card-title mt-5">{{category.name}}{{category.title}}</h1>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
  <p class="text-center">Want to suggest a category? Please contact us on <a href="#" class="link-text">mygarden@mygarden.com</a></p>
</div>

  {% endblock %}
