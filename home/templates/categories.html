
{% block categories %}
<div id="category-wrapper" class="max-auto">
  <h1 id="category-header">Categories</h1>
  <div class="row g-2">
  {% for category in index.categories %}
  <div class="col-lg-4 col-md-6 col-sm-12 category-card-wrapper" >
    <a href="{% url 'post_by_category' category.slug %}">
      <div class="card shadow p-3 mb-5 bg-body rounded">
                {% if 'default_image' in category.category_img.url %}
                <img src="../../static/media/temporary_default.jpeg" class="bg-body rounded" alt="...">
                {% else %}
                <img src=" {{ category.category_img.url }}" width="100%">
                {% endif %}
        <div class="card-img-overlay">
          <h3 class="card-title category-header">{{category.name}}{{category.title}}</h3>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
  {% endblock %}
