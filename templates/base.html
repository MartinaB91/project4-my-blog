{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/757501675f.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/comments.js' %}"></script>
   
  
    <title>My Garden</title>
</head>
<body>
    <header>
      {# Navbar #}
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Garden</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item dropdown position-static">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  My Blog
                </a>
                <ul class="dropdown-menu mt-0 w-100" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="{% url 'my_blog' %}">My Blog</a></li>
                  <li><a class="dropdown-item" href="{% url 'create_post' %}">Create a Post</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                </ul>
              </li>
              <form class="d-flex w-50"> {# TODO: Make search field responsive, full width at phone sizes #}
                <input class="form-control me-2 collapse" id="textbox-search" type="search" placeholder="Search" aria-label="Search">
                <button class="btn" id="btn-search" type="button"><i class="fas fa-search"></i></button>
              </form>
              <li class="nav-item">
                <a class="btn btn-sm btn-outline-secondary" href="">Sign up</a>
              </li>                          
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <div id="content-wrapper"class="container">
    {% block content %}

    {% endblock %} 
    </div>
</body>
</html>
