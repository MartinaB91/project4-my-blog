{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>My Garden 500 error</title>
</head>

<body>
{% block content %}
<div class="container p-4" id="error-wrapper">
    <div class="row">
        <div class="col-12 col-lg-7 mx-auto">
            <h1 class="text-center" id="error-header">Error 500.</h1>
            <p class="text-center">Something went wrong. Go back to <a
                class="link-text" href="{% url 'index' %}">Home</a> or come back later. </p>
            <img class="float-end img-fluid rounded-circle" src="../static/media/error_500.jpg" alt="">
        </div>
    </div>
</div>
{% endblock %}
</body>
